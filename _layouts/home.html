<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- MathJax for LaTeX support -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 60%;
      margin: 3rem auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 2rem;
      color: #ffffff;
    }

    h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-top: 3rem;
      color: #ffffff;
    }

    h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 2rem;
      color: #ffffff;
    }

    p, li {
      font-size: 1.15rem;
      line-height: 1.9;
    }

    img {
      max-width: 100%;
      display: block;
      margin: 2rem auto;
      border-radius: 8px;
    }

    code, pre {
      background: #161b22;
      color: #c9d1d9;
      padding: 0.6rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    blockquote {
      color: #8b949e;
      border-left: 4px solid #8b949e;
      padding-left: 1rem;
      margin-left: 0;
      font-style: italic;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      border: 0;
      border-top: 1px solid #30363d;
      margin: 2.5rem 0;
    }

    mjx-container {
      font-size: 1.2rem;
      line-height: 1.7rem;
    }
  </style>
</head>
<body>
  <main>
    {{ content }}
  </main>
</body>
</html>
